<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>OH_Calendar</title>
  </head>
  <body>
    <main>
      <div class="mois">
        <h3>Novembre 2025</h3>
      </div>
      <div class="days_name">
        <div class="day">
          <span>Lun</span>
        </div>
        <div class="day">
          <span>Mar</span>
        </div>
        <div class="day">
          <span>Mer</span>
        </div>
        <div class="day">
          <span>Jeu</span>
        </div>
        <div class="day">
          <span>Ven</span>
        </div>
        <div class="weekend">
          <span style="color: grey;" >Sam</span>
        </div> 
        <div class="weekend">
          <span style="color: grey">Dim</span>
        </div>
      </div>
      <section class="milieu_calendar">
        <div class="days" id=""><p>1</p></div>
        <div class="days" id=""><p>2</p></div>
        <div class="days" id=""><p>3</p></div>
        <div class="days" id=""><p>4</p></div>
        <div class="days" id=""><p>5</p></div>
        <div class="weekend_div" id=""><p>6</p></div>
        <div class="weekend_div" id=""><p>7</p></div>
        <div class="days" id=""><p>8</p></div>
        <div class="days" id=""><p>9</p></div>
        <div class="days" id=""><p>10</p></div>
        <div class="days" id=""><p>11</p></div>
        <div class="days" id=""><p>12</p></div>
        <div class="weekend_div" id=""><p>13</p></div>
        <div class="weekend_div" id=""><p>14</p></div>
        <div class="days" id=""><p>15</p></div>
        <div class="days" id=""><p>16</p></div>
        <div class="days" id=""><p>17</p></div>
        <div class="days" id=""><p>18</p></div>
        <div class="days" id=""><p>19</p></div>
        <div class="weekend_div" id=""><p>20</p></div>
        <div class="weekend_div" id=""><p>21</p></div>
        <div class="days" id=""><p>22</p></div>
        <div class="days" id=""><p>23</p></div>
        <div class="days" id=""><p>24</p></div>
        <div class="days" id=""><p>25</p></div>
        <div class="days" id=""><p>26</p></div>
        <div class="weekend_div" id=""><p>27</p></div>
        <div class="weekend_div" id=""><p>28</p></div>
        <div class="days" id=""><p>29</p></div>
        <div class="days" id=""><p>30</p></div>
        <div class="days" id=""><p>31</p></div>
      </section>
      <div class="container">
        <div class="pop_up">
          <div class="container mt-5">
            <div class="card shadow-lg p-4 rounded-4">
              <form class="formulaire">
                <div class="mb-3">
                  <label for="name" class="form-label">Nom complet</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Entrez votre nom"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="heureDebut" class="form-label"
                    >Heure de début</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="heureDebut"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="heureFin" class="form-label">Heure de fin</label>
                  <input
                    type="time"
                    class="form-control"
                    id="heureFin"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="nbrPersonne" class="form-label"
                    >Nombre de personnes</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="nbrPersonne"
                    min="1"
                    placeholder="Ex: 4"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="typeReservation" class="form-label"
                    >Type de réservation</label
                  >
                  <select class="form-select" id="typeReservation" required>
                    <option value="" selected disabled>
                      Choisissez un type
                    </option>
                    <option value="restaurant">VIP</option>
                    <option value="salle">Anniversaire</option>
                    <option value="evenement">Standard</option>
                    <option value="evenement">En Groupe</option>
                  </select>
                </div>

                <div class="d-flex justify-content-between">
                  <input type="hidden" id="hidden">
                  <button type="submit" class="btn btn-primary" id="submit">Envoyer</button>
                  <button type="reset" class="btn btn-secondary" id="cancel">
                    Annuler
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
