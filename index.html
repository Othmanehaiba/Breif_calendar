<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>OH_Calendar</title>
  </head>
  <body>
    <main>
      <div class="mois">
        <h3>Novembre 2025</h3>
      </div>
      <div class="days_name">
        <div class="day">
          <span>Lundi</span>
        </div>
        <div class="day">
          <span>Mardi</span>
        </div>
        <div class="day">
          <span>Mercredi</span>
        </div>
        <div class="day">
          <span>Jeudi</span>
        </div>
        <div class="day">
          <span>Vendredi</span>
        </div>
        <div class="day">
          <span style="color: grey;">Samedi</span>
        </div>
        <div class="day">
          <span style="color: grey;">Dimanche</span>
        </div>
      </div>
      <section class="milieu_calendar">
        <div class="days" id="a"></div>
        <div class="days" id="b"></div>
        <div class="days" id="c"></div>
        <div class="days" id="d"></div>
        <div class="days" id="e"></div>
        <div class="days" id="f"></div>
        <div class="days" id="g"></div>
      </section>
      <div class="container">
        <div class="pop_up">
          <form action="" id="form">
            <input type="text" placeholder="Name" required />
            <input type="time" placeholder="Heure de Début" required />
            <input type="time" placeholder="Heure de Fin" required />
            <input type="number" placeholder="Nombre De Personne" required />
            <select name="Type de reservation" id="">
              <option value="" disabled selected>Type de Réservation</option>
              <option value="">VIP</option>
              <option value="">Anniversaire</option>
              <option value="">Standard</option>
              <option value="">En Group</option>
            </select>
            <input type="submit">
          </form>
        </div>
      </div>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
