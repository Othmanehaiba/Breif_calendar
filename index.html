<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>OH_Calendar</title>
  </head>
  <body>
    <main>
      <div class="mois">
        <h3>Novembre 2025</h3>
      </div>
      <div class="days_name">
        <div class="day">
          <span>Lun</span>
        </div>
        <div class="day">
          <span>Mar</span>
        </div>
        <div class="day">
          <span>Mer</span>
        </div>
        <div class="day">
          <span>Jeu</span>
        </div>
        <div class="day">
          <span>Ven</span>
        </div>
        <div class="day">
          <span style="color: grey">Sam</span>
        </div>
        <div class="day">
          <span style="color: grey">Dim</span>
        </div>
      </div>
      <section class="milieu_calendar">
        <div class="days" id="a"><p>1</p></div>
        <div class="days" id="b"><p>2</p></div>
        <div class="days" id="c"><p>3</p></div>
        <div class="days" id="d"><p>4</p></div>
        <div class="days" id="e"><p>5</p></div>
        <div class="days" id="f"><p>6</p></div>
        <div class="days" id="g"><p>7</p></div>
      </section>
      <div class="container">
        <div class="pop_up">
          <div class="container mt-5">
            <div class="card shadow-lg p-4 rounded-4">
              <h3 class="text-center mb-4 text-primary">
                Formulaire de Réservation
              </h3>

              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nom complet</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Entrez votre nom"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="heureDebut" class="form-label"
                    >Heure de début</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="heureDebut"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="heureFin" class="form-label">Heure de fin</label>
                  <input
                    type="time"
                    class="form-control"
                    id="heureFin"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="nbrPersonne" class="form-label"
                    >Nombre de personnes</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="nbrPersonne"
                    min="1"
                    placeholder="Ex: 4"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="typeReservation" class="form-label"
                    >Type de réservation</label
                  >
                  <select class="form-select" id="typeReservation" required>
                    <option value="" selected disabled>
                      Choisissez un type
                    </option>
                    <option value="restaurant">VIP</option>
                    <option value="salle">Anniversaire</option>
                    <option value="evenement">Standard</option>
                    <option value="evenement">En Groupe</option>
                  </select>
                </div>

                <div class="d-flex justify-content-between">
                  <button type="submit" class="btn btn-primary">Envoyer</button>
                  <button type="reset" class="btn btn-secondary">
                    Annuler
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
